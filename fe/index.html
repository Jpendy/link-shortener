<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.svg">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Small-Url</title>
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                    alt="Workflow">
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Welcome to Small-Url!
                </h2>
                <p class="mt-2 text-center text-sm text-indigo-600">
                    Enter your working link into the input below and click the button to create a nice short url
                </p>
            </div>
            <div class="rounded bg-white max-w-md rounded shadow-xl p-5">
                <form class="space-y-4">
                    <div class="rounded-md ">
                        <div class="grid gap-6">
                            <div class="col-span-12">
                                <label for="first_name" class="block text-sm font-medium text-gray-700">
                                    Enter Full Url Here</label>
                                <input type="text" name="full-link"
                                    class="mt-1 h-9 pl-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm text-lg border-b border-gray-300">
                            </div>
                            <div id="link-box" class="col-span-12 flex justify-between">
                                <a target="_blank" class="text-indigo-600">

                                </a>
                                <p id="error-message" style="color:red"></p>
                                <div class="tooltip">
                                    <button type="button" id="copy-button" class="hidden">
                                        <img src="./public/images/copy-to-clipboard.png" width="20" />
                                        <span id="tooltiptext" class="tooltiptext">Copy to clipboard</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">

                            Create Small Url
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
